language: node_js

jobs:
  fast_finish: true
  include:
    - &osx
      stage: Test (MacOS)
      os: 'osx'
      env: SCRIPT=test
      node_js: 'stable'
    - <<: *osx
      node_js: 'lts/*'

install:
  - npm i -g npm@latest
  - npm i

script: npm run $SCRIPT

after_success:
  - npm i codecov
  - $(npm bin)/codecov

notifications:
  email: false
